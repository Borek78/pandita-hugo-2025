<!DOCTYPE html>
<html lang="default: en">
  {{ partial "head" . }}

  <body>
    {{ partial "header" . }}

    <!--Content-->
    <main id="main">
      <div id="web-under-construction">
        Obsah tohoto webu zatím hledá své konečné znění.
      </div>

      <div id="page">
        <div id="text-in-page">
          {{ range .Pages }}
          <a href="{{.URL}}">{{.Title}}</a> <br />
          {{ end }}
        </div>
      </div>
    </main>

    {{ partial "footer" . }}

    <script src="/js/script.js"></script>
  </body>
</html>
